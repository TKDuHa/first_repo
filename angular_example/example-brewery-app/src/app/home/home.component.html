<h1>Welcome!</h1>

<div class="play-container">
  <p>
    You've clicked <span (click)="countClick()">this</span>
    {{ clickCounter }} times.
  </p>
</div>

<div class="play-container">
  <p>
    <input type="text" [(ngModel)]="name" />
    <br />
    <strong>Your name: </strong> {{ name }}
  </p>
</div>

<div class="play-container" [ngClass]="setCounterStyleClass()">
  <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">
    <p>The click counter is greater than 4.</p>
  </ng-template>

  <ng-template #none>
    <p>The click counter is less than 4.</p>
  </ng-template>
</div>
